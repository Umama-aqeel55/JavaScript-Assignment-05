<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Question no : 1</h1>
    <div>
        <h1> DOM </h1>
        <div id=”form-content” class=”content”>
            <label for=”first-name”>First Name</label>
            <input type=”text” id=”first-name” />
            <label for=”last-name”>Last Name</label>
            <input type=”text” id=”last-name” />
            <label for=”email”>Email</label>
            <input type=”text” id=”email” />
        </div>
        <div id=”main-content” class=”content”>
            <p class=”render”> First Name : Alex</p>
            <p class=”render” id=”lastName”>Last Name: Bank</p>
            <p class=”render”> Email : alexbank@example.com</p>
            <p class=”render”> Country : Pakistan </p>
            <p class=”render”> contact : +92 300 1234567</p>
        </div>
    </div>

    <script>
        // Q1
        //i. Get element of id “main-content” and assign them in a variable
        var mainContent = document.getElementById("main-content");

        //ii. Display all child elements of “main-content” element
        var childElements = mainContent.children
        for (var i = 0; i < childElements.length; i++) {
            console.log(childElements[i].outerHTML);
        }

        //iii. Get all elements of class “render” and show their innerHTML in browser.
        var renderElements = document.getElementsByClassName("render");
        for (var i = 0; i < renderElements.length; i++) {
            document.body.innerHTML += renderElements[i].innerHTML + "<br/>";
        }

        //iv. Fill input value whose element id first-name using javascript.
        document.getElementById("first-name").value = "John";

        //v. Repeat part iv for id ”last-name” and “email”.
        document.getElementById("last-name").value = "Doe";
        document.getElementById("email").value = "john.doe@example.com";


        // Q2
        // i. What is node type of element having id "form-content"
        var formContent = document.getElementById("form-content");
        console.log("Node Type of 'form-content':", formContent.nodeType); // Should log 1 for element nodes

        // ii. Show node type of element having id "lastName" and its child node
        var lastNameElement = document.getElementById("lastName");
        console.log("Node Type of 'lastName':", lastNameElement.nodeType); 
        console.log("Child Node of 'lastName':", lastNameElement.childNodes[0]); 

        // iii. Update child node of element having id "lastName"
        lastNameElement.childNodes[0].nodeValue = "Last Name: Doe";

        // iv. Get First and last child of id "main-content"
        var mainContent = document.getElementById("main-content");
        var firstChild = mainContent.firstChild; 
        var lastChild = mainContent.lastChild; 
        console.log("First Child of 'main-content':", firstChild);
        console.log("Last Child of 'main-content':", lastChild);

        // v. Get next and previous siblings of id "lastName"
        var nextSibling = lastNameElement.nextElementSibling; 
        var previousSibling = lastNameElement.previousElementSibling; 
        console.log("Next Sibling of 'lastName':", nextSibling);
        console.log("Previous Sibling of 'lastName':", previousSibling);

        // vi. Get parent node and node type of element having id "email"
        var emailElement = document.getElementById("email");
        var parentNode = emailElement.parentNode;
        console.log("Parent Node of 'email':", parentNode);
        console.log("Node Type of Parent Node:", parentNode.nodeType);
    </script>
</body>

</html>
